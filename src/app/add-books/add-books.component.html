<div class="container" role="main">
    <div class="text-center pageTitleHeaders">
        <h3>ADD A BOOK</h3> 
    </div>
    <form (ngSubmit)="onSubmit(bookForm)" #bookForm="ngForm">
        <!-- <div class="alert alert-success" [hidden]="!bookSaved">
            <h3>Book successfully saved!</h3>
        </div> -->
        <div class="form-group">
            <label for="bookName">Title:</label>
            <input required [(ngModel)]="myBook.name" name="bookName" id="bookName" #bookTitle="ngModel" type="text" class="form-control" />    
            <ng-template [ngIf]="bookTitle.touched && !bookTitle.valid">
                <div class="alert alert-danger">Book title required!</div>
            </ng-template>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <!-- ngmodel and name attributes is required for template driven forms -->
            <input required [(ngModel)]="myBook.author" name="author" #author="ngModel" type="text" class="form-control">
            <ng-template [ngIf]="author.touched && !author.valid">
                <div class="alert alert-danger">Book author required!</div>    
            </ng-template>
        </div>
        <div class="form-group">
            <label for="statusOfReading">Pending/Completed:</label>
            <!-- ngmodel and name attributes is required for template driven forms -->
            <select required [(ngModel)]="selectedReadingStatus" name="statusOfReading" #readingStatus="ngModel" class="form-control" (change)=onChange()>
                <option value="Pending Read">Pending Read</option>
                <option value="Completed">Completed</option>
            </select>    
            <ng-template [ngIf]="readingStatus.touched && !readingStatus.valid">
                <div class="alert alert-danger">Reading status required!</div>    
            </ng-template>
        </div>
        <div class="form-group" [hidden]="!myBook.read">
            <label for="dateFinished">Date Completed:</label>
            <input [(ngModel)]="myBook.dateRead" name="dateFinished" id="dateFinished" type="date" class="form-control" placeholder="If book not completed, ignore this field">
        </div>
        <!-- disable the button when form is invalid -->
        <button type="submit" class="btn btn-primary" [disabled]="!bookForm.form.valid">Add</button>
    </form>
</div>
