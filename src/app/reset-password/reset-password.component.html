<div class="reset-bg-img-wrapper">
    <div class="reset-password-wrapper">
        <div class="card">
            <div class="card-body">
                <form class="form-signin" (ngSubmit)=onSubmit(resetPasswordForm) #resetPasswordForm="ngForm">
                    <h1 class="h3 mb-3 font-weight-normal">Reset Password</h1>

                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus ngModel>

                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required ngModel>
                    
                    <label for="inputPassword" class="sr-only">Confirm Password</label>
                    <input type="password" id="inputConfirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm Password" required ngModel>
                    
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Reset Password</button>
                    
                    <div class="alert alert-danger" role="alert" *ngIf="passwordUnMatched">
                        Password mismatch!
                    </div>

                    <div class="alert alert-danger" role="alert" *ngIf="isFormInvalid">
                        Invalid input!
                    </div>

                    <div class="alert alert-danger" role="alert" *ngIf="invalidUser">
                        User doesn't exist!
                    </div>
                </form>            
            </div>
        </div>
    </div>
</div>
